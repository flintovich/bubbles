<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<title>Круги на canvas</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen, projection" />
	<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>-->

	<script type="text/javascript" src="script.js"></script>
</head>

<body>
    <canvas id="canvas" width="768" height="400">
        Извините, но ваш браузер не поддерживает элемент Canvas.
        Нужно идти в ногу со временем!
    </canvas>
    <div id="quesion">
        <form action="#" name="reg" id="reg">
            <p>Какого оттенка больше всего?</p>
            <input type="radio" name="color" value="red" id="red">Красного<Br>
            <input type="radio" name="color" value="green" id="green">Зеленого<Br>
            <input type="radio" name="color" value="blue" id="blue">Синего<Br>
            <input id="cheсk" type="submit" value="Проверить">
            <input id="reload" type="submit" value="Играть еще!">
        </form>
    </div>
    <audio id="Bugle" autoplay preload>
        <source src="sounds/Bugle.wav" />
        <source src="sounds/Bugle.ogg" />
    </audio>
    <audio id="boo" preload>
        <source src="sounds/boo.mp3" />
        <source src="sounds/boo.ogg" />
    </audio>
    <audio id="magic" preload>
        <source src="sounds/magic.wav" />
        <source src="sounds/magic.ogg" />
    </audio>
    <audio id="cheer" preload>
        <source src="sounds/cheer.mp3" />
        <source src="sounds/cheer.ogg" />
    </audio>

</body>
</html>
